box: wercker/nodejs
build:
    steps:
        - npm install
        - ./node_modules/.bin/webdriver-manager update
        - grunt test
deploy:
    steps:
        - script:
            name: deploy to divshot.io
            code: |
                npm install -g divshot-cli 
                divshot push $WERCKER_DEPLOYTARGET_NAME --token $DIVSHOT_TOKEN
